<!DOCTYPE html>
<html>
<head>
	<title>Code Editor</title>
	<!-- Include Ace code editor library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
	<!-- Include Bootstrap CSS for styling -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .nav-item.active:hover {
                background-color: #0080ff; /* Change the background color to your desired value */
                color: blueviolet;
            }
        </style>
</head>
<body>
	<!-- Top tabs -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="#">Tab 1</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Tab 2</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Tab 3</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Code editor -->
	<div id="editor" style="height: 500px;"></div>

	<!-- Copy and Edit buttons -->
	<div class="mt-3">
		<button class="btn btn-primary" onclick="copyCode()">Copy</button>
		<button class="btn btn-primary" onclick="editCode()">Edit</button>
	</div>

	<!-- Initialize Ace editor -->
	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/twilight"); // Set the editor theme
		editor.session.setMode("ace/mode/javascript"); // Set the programming language mode

		// Function to copy the code
		function copyCode() {
			var code = editor.getValue();
			// Implement the code copying functionality here
			console.log("Code copied:", code);
		}

		// Function to edit the code
		function editCode() {
			// Implement the code editing functionality here
			console.log("Code editing");
		}
	</script>
</body>
</html>
